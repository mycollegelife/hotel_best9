		<div class="apliPurchase_bottom">

<!-- 会员列表编辑页面 -->
<div id="rank_model_edit" class="myDisplay">
	<div  class="manage_title tem_title ">
		<div class="manage_title_content">
			<span>会员等级</span>
			<div class="title_name">编辑会员</div>
		</div>
	</div>

	<div class="manage_main ">
		<div class="tm_main addGoodsMo_main">
			<div class="tem_main">
				<div><b>基础设置</b></div>
				<div>
					<label>姓名<i class="my_opacity">姓名</i></label>
					<input type="text" name="name" class="input input_lg"/>
				</div>
				<div>
					<label>联系信息</label>
					<input type="text" name="name" class="input input_lg"/>
				</div>
				<div>
					<label>会员分组</label>
					<select name="group" class="select select_lg">
						<option value=""></option>
					</select>
				</div>
				<div>
					<label>会员等级</label>
					<select name="group" class="select select_lg">
						<option value=""></option>
					</select>
				</div>
				<div>
					<label>积分<i class="my_opacity">积分</i></label>
					<input type="text" name="name" class="input input_lg"/>
					<button class="button btn_yellow">充值</button>
				</div>
				<div>
					<label>余额<i class="my_opacity">余额</i></label>
					<input type="text" name="name" class="input input_lg"/>
					<button class="button btn_yellow">充值</button>
				</div>
				<div>
					<label>状态<i class="my_opacity">状态</i></label>
					<select class="select select_lg">
						<option>开</option>
						<option>关</option>
					</select>
					<img src="../imgs/select_logo.svg" alt="">
				</div>
			</div>
			<div class="tem_main">
				<div><b>交易信息</b></div>
				<div>
					<label>成交单数</label>
					<input type="text" name="name" class="input input_lg"/>
				</div>
				<div>
					<label>成交金额</label>
					<input type="text" name="name" class="input input_lg"/>
					<p>元</p>
				</div>
			</div>
		</div>
		<hr class="tem_line" />
		<div class="tem_btn">
			<button id="add" class="button">确认修改</button>
			<button id="return" class="button">返回</button>
		</div>
	</div>
</div>
