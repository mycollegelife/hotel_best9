<!-- 会员分组页面  start-->
<div id="rank_content">
	<div class="manage_title">
		<div class="manage_title_item">
		  	<span class="title_name">会员分组</span>
		</div>
			<div class="manage_title_item">
				<button id="mem_newrank" class="button" type="button">新建分组</button>
			</div>
	</div>


	<div class="manage_main">
		<div class="mem_main">
			<table class="mem_table  memGroup_table">
				<thead>
					<tr>
						<td>组名</td>
						<td>会员数量</td>
						<td>联系人</td>
						<td>操作</td>
					</tr>
				</thead>
	
				<tbody>
				  <tr>
					<td>默认分组</td>
					<td>2450</td>
					<td>无</td>
					<td>
						<img class="svg_style" src="../imgs/manage/change.svg" alt="">
						<img class="svg_style" src="../imgs/manage/delect.svg" alt="">
					</td>
				  </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!-- end 会员分组页面-->

<!-- 新建分组  start-->
<div id="rank_model" class=" myDisplay">
	<div  class="manage_title tem_title ">
		<div class="manage_title_content">
			<span>会员分组</span>
			<div class="title_name">新建分组</div>
		</div>
	</div>


	<div class="manage_main ">
		<div class="tm_main">
			<div class="tem_main group_main">
				<div><b>分组设置</b></div>
			
				<div>
					<label>分组名称</label>
					<input type="text"  name="name"  class="input input_lg"/>
				</div>
				<div>
					<label>联系人<i class="my_opacity">人</i></label>
					<input type="text" name="person"  class="input input_lg"/>
				</div>
				<div>
					<label><i class="my_opacity">联系人人</i></label>
					<span>协议单位分组可填相关联系人</span>
				</div>
				<div>
					<label>联系电话</label>
					<input type="text" name="telNum"  class="input input_lg"/>
				</div>
				<div>
					<label><i class="my_opacity">联系电话</i></label>
					<span>联系人的电话</span>
				</div>
			</div>
		</div>
		<hr class="tem_line" />
		<div class="tem_btn">
			<button id="add" class="button">确认添加</button>
			<button id="return" class="button">返回</button>
		</div>
	</div>
</div>
