		<!-- 增加弹出框内容弹出框 -->
		<div id="add_table_model" class="table_model">

			<form role="form">
				<div class="form-group">
					<label for="name">分区名称</label>
					<input type="text" class="form-control" id="name" placeholder="请输入名称">
				</div>

				<div class="form-group">
					<label for="inputfile">分区图片</label>
					<input type="file" id="inputfile">
				</div>

				<div class="form-group">
					<label for="name">分区描述</label>
					<textarea class="form-control" rows="3" id="textarea"></textarea>
				</div>

				<div class="form-group">
						<label for="name">排序</label>
						<select class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
				</div>

				<div class="form-group">
						<label for="name">默认状态</label>
						<select class="form-control">
							<option>显示</option>
							<option>隐藏</option>
						</select>
				</div>


				<div class="form-group">
						<label for="name">是否推荐</label>
						<select class="form-control">
							<option>是</option>
							<option>否</option>
						</select>
				</div>

				<button  class="btn btn-default" id="submit_listing">提交</button>
				<button  class="btn btn-default" id="return_table">返回</button>
			</form>

		</div>
	</div>
</div>
