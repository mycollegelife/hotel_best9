		<div class="table_model" id="add_zone_model">
			<form id="add_zone_form">
				
				<div class="form-group">
					<label for="zone_name">分区名称</label>
					<input type="text" class="form-control" id="zone_name" placeholder="请输入名称">
				</div>
				<div class="form-group">
					<label for="zone_tier">所属层级</label>
					<select class="form-control" id="zone_tier">
						<option>根目录</option>
						<option>2</option>
					</select>
				</div>
				<div class="form-group">
					<label for="zone_img">分区图片</label>
					<input type="file" id="zone_img">
				</div>
				
				<div class="form-group">
					<label for="zone_discribe">分区描述</label>
					<textarea id="zone_discribe" class="form-control" rows="3" id="textarea"></textarea>
				</div>
				<div class="form-group">
					<label for="zone_sort">排序</label>
					<select class="form-control" id="zone_sort">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="form-group">
					<label for="zone_status">默认状态</label>
					<select class="form-control" id="zone_status">
						<option>显示</option>
						<option>隐藏</option>
					</select>
				</div>
				<div class="form-group">
					<label for="zone_recommand">是否推荐</label>
					<select class="form-control" id="zone_recommand">
						<option>是</option>
						<option>否</option>
					</select>
				</div>
				<button type="button" id="submit_zone">提交</button>
				<button type="button" id="return_zone">返回</button>
			</form>
